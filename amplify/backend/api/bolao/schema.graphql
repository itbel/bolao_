type User
    @model
    @auth(
        rules: [
            { allow: private, operations: [read] }
            { allow: owner, ownerField: "email", operations: [update] }
            { allow: private, provider: iam, operations: [read, create, update, delete] }
        ]
    ) {
    id: ID!
    cognitoID: String!
    email: AWSEmail! @primaryKey
    name: String!
}
